<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
    <script src="./main.js"></script>
  </head>

  <body style="background-color: rgb(233, 144, 144);" class="container-fluid">
    <div class="row align-items-center justify-content-center" style="height: 400px"
      id="wrapper-first">
      <div class="col-5 text-center p-5" id="section-first" style="background-color: #d06c80;">
        <div>
          <div class="pb-5">
            <input type="text" class="d-block w-100 text-capitalize" id="input-name-of-col"
              style="background-color: rgba(207, 134, 185, 0.47); color: black">
          </div>
          <div class="d-flex justify-content-between text-capitalize mb-3 btns-wrapper">
            <div>
              <button class="btn btn-outline-light btn-submit w-30  text-capitalize"
                style="background-color:rgba(207, 134, 185, 0.47) ;" id="btn-create">create column
              </button>
              <a href="#">
                <i class="fas fa-times p-1 position-absolute"
                  style="color: black; font-size: 10px; top: 108px"></i>
              </a>
            </div>
            <div>
              <button class="btn btn-outline-light btn-submit text-capitalize"
                style="background-color:rgba(207, 134, 185, 0.47) ;" id="btn-delete">delete all
                columns</button>
              <a href="#">
                <i class="fas fa-times p-1 position-absolute"
                  style="color: black; font-size: 10px; top: 108px"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row align-items-center justify-content-center" style="height: 400px"
      id="wrapper-second">
      <div class="col-10 p-5" id="section-second" style="background-color: #d06c80;">
        <div class="new-element d-flex justify-content-center" style="flex-wrap: wrap;"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4c09c15629.js" crossorigin="anonymous"></script>
  </body>

</html>
